<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/4514d9060c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>JEANWEST</title>
</head>
<body>
   
   
    
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>   
    <script src='https://cdnjs.cloudflare.com/ajax/libs/elevatezoom/3.0.8/jquery.elevatezoom.min.js'></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {

    
$('#burger').click(function () {
    $('#nava').slideToggle();
    $('#searchform').slideUp();
    $('#mega-menu').slideUp();
});

$('#search-click').click(function () {

    $('#mega-menu').slideUp();
    $('#nava').slideUp();
    $('#searchform').slideToggle();
});

$('#search-click-list').click(function () {
    $('#mega-menu').slideUp();
    $('#searchform').slideToggle();
});

$('#mega-menu-btn').click(function () {
    $('#searchform').slideUp();
    $('#mega-menu').slideToggle();
});

$('#myTab a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
});

$("#main-image").elevateZoom({
    scrollZoom: true
});

$('.side-picture').click(function () {
    var showing = $(this).find("img").attr("src");
    $('.side-picture').removeClass('active');
    $(this).addClass('active');
    $('#main-image').fadeOut(function () {
        $(this).attr('src', showing);
        $(this).fadeIn();
        $(this).elevateZoom({
            scrollZoom: true
        });
    });

});



});

    </script>
</body>
</html>
