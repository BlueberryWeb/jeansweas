<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/4514d9060c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>JEANWEST</title>
</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <div class="row">
             <div class="row">
                 <div class="col-12 col-lg-4 col-sm-12 col-md-12"></div>
                 <div class="col-12 col-lg-4 col-sm-12 col-md-12">
                     <h1>Gu√≠a de Tallas</h1>
                 </div>
                 <div class="col-12 col-lg-4 col-sm-12 col-md-12">
                     <img src="img/jeanswest-logo-azul.png" alt="JEANWEST" class="img-fluid"/>
                 </div>
             </div>
             <div class="pt-3 text-center">
                 <h1 class="txt-azul">Medidas del producto <b class="text-black">/ Medidas del cuerpo</b></h1>
             </div>
             <div class="row">
                <table class="table table-active">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Handle</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                  </table>
             </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {

    
$('#burger').click(function () {
    $('#nava').slideToggle();
    $('#searchform').slideUp();
    $('#mega-menu').slideUp();
});

$('#search-click').click(function () {

    $('#mega-menu').slideUp();
    $('#nava').slideUp();
    $('#searchform').slideToggle();
});

$('#search-click-list').click(function () {
    $('#mega-menu').slideUp();
    $('#searchform').slideToggle();
});

$('#mega-menu-btn').click(function () {
    $('#searchform').slideUp();
    $('#mega-menu').slideToggle();
});

$('#myTab a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
});

$("#main-image").elevateZoom({
    scrollZoom: true
});

$('.side-picture').click(function () {
    var showing = $(this).find("img").attr("src");
    $('.side-picture').removeClass('active');
    $(this).addClass('active');
    $('#main-image').fadeOut(function () {
        $(this).attr('src', showing);
        $(this).fadeIn();
        $(this).elevateZoom({
            scrollZoom: true
        });
    });

});

});

    </script>
</body>
</html>
